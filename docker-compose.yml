services:
  postgres:
    image: postgres:15-alpine
    container_name: ad-platform-db
    environment:
      POSTGRES_DB: ad_platform
      POSTGRES_USER: adplatform
      POSTGRES_PASSWORD: adplatform123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ad-platform-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adplatform"]
      interval: 10s
      timeout: 5s
      retries: 5

  campaign-service:
    build:
      context: .
      dockerfile: ./campaign-module/Dockerfile
    container_name: campaign-service
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ad_platform
      SPRING_DATASOURCE_USERNAME: adplatform
      SPRING_DATASOURCE_PASSWORD: adplatform123
      SERVER_PORT: 8080
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ad-platform-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  ad-platform-network:
    driver: bridge
